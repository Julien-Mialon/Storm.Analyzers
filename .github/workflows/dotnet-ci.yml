name: CI - AndroidJNIConstructor

on: 
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    
    - name: show event
      run: cat $GITHUB_EVENT_PATH

    - name: Get Git Version
      uses: docker://gittools/gitversion:5.0.2-linux-centos-7-netcoreapp2.2
      with:
        args: /github/workspace /nofetch /exec /bin/sh /execargs "-c \"export | grep GitVersion_ > /github/workspace/version.txt\""

    - name: Try set env variable
      run: |
        while IFS="" read -r line || [ -n "$line" ]; do
        varname=$(cut -d"=" -f1 <<< "$line" | cut -d" " -f2)
        value=$(cut -d'"' -f2 <<< "$line")
        printf '::set-env name=%s::%s\n' "$varname" "$value"
        done < /home/runner/work/Storm.Analyzers/Storm.Analyzers/version.txt

    - name: Show git version
      run: cat /home/runner/work/Storm.Analyzers/Storm.Analyzers/version.txt

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    
    - name: show env
      run: export
      env: 
        DOTNET_CLI_TELEMETRY_OPTOUT: true

    - name: Build with dotnet
      run: dotnet build --configuration Release
      env: 
        DOTNET_CLI_TELEMETRY_OPTOUT: true
    
    - name: Pack with dotnet
      run: dotnet pack -o ./out --configuration Release --version-suffix pr-$build_id-${{ github.sha }}
      env: 
        DOTNET_CLI_TELEMETRY_OPTOUT: true
